<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <main class="box">
    <div class="profile">
        <div class="imgBx">
          <img src="/assets/images/IU.jpeg" alt="IU">
        </div>
        <h4 class="text">IU <br/><span> Singer </span></h4>
      </div>
      <ul class="menu">
        <li>
          <label>
            <span class="title"><ion-icon name="wifi"></ion-icon>Wi-Fi</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="bluetooth"></ion-icon>Bluetooth</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="airplane"></ion-icon>Airplane Mode</span>
            <span class="action">
              <input type="checkbox" />
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="location"></ion-icon>Location</span>
            <span class="action">
              <input type="checkbox"/>
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><ion-icon name="moon"></ion-icon>Drak Mode</span>
            <span class="action">
              <input type="checkbox" id="dark" />
              <i></i>
            </span>
          </label>
        </li>
      </ul>
  </main>
</body>
<script>
  var body = document.querySelector('body');
  var dark = document.querySelector('#dark');

  dark.addEventListener('click', function(){
    if(dark.checked === true) return body.classList.add('darkMode');
    return body.classList.remove('darkMode');

  })

</script>
</html>
